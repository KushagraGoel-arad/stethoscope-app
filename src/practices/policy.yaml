osVersion:
  darwin:
    # Big Sur
    ok: ">=11.2 || >=10.15.7"
    # Catalina
    nudge: ">=11.0 || >=10.14"
  win32:
    # Version 20H2
    ok: ">=10.0.19042"
    # Version 2004
    nudge: ">=10.0.19041"
  awsWorkspace:
    ok: ">=10.0.14393"
    nudge: ">=10.0.10240"
  ubuntu:
    ok: ">=18.04.5 || >=20.04"
    nudge: ">=18.04"
  linux:
    ok: ">=18.04.5 || >=20.04"
    nudge: ">=18.04"
diskEncryption: ALWAYS
screenLock: IF_SUPPORTED
screenIdle: "<=900"
stethoscopeVersion: ">=1.1.0"
antivirus:
  providers:
    # AVG
    - name: "avgd"
      assertion: SUGGESTED
      platform:
        linux: ">=16.04"
    # Clam AV
    - name: "clamscan"
      assertion: SUGGESTED
      platform:
        linux: ">=16.04"
    # Comodo AV
    - name: "cmdscan"
      assertion: SUGGESTED
      platform:
        linux: ">=16.04"
    # Sophos Antivirus
    - name: "SophosAntiVirus"
      assertion: SUGGESTED
      platform:
        darwin: ">=10.13"
    # McAfee Endpoint Security for Mac (ENSM) 10.x
    - name: "VShieldService"
      assertion: SUGGESTED
      platform:
        darwin: ">=10.13"
    # ClamXAV
    - name: "cmdscan"
      assertion: SUGGESTED
      platform:
        darwin: ">=10.13"
