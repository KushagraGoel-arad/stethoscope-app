osVersion:
  darwin:
    # Monterey & Big Sur
    ok: ">=12.1 || >=11.6.2 || ~10.15.7"
    # Catalina
    nudge: ">=10.15"
  win32:
    # Windows 11
    ok: ">=10.0.22000"
    # Version 20H2
    nudge: ">=10.0.19042"
  awsWorkspace:
    ok: ">=10.0.14393"
    nudge: ">=10.0.10240"
  ubuntu:
    # Instead of 20.04, we need 20.4 to keep semver happy
    ok: ">=20.4.3 || ~18.4.6"
    nudge: "20.4.x || 18.4.x"
  fedora:
    ok: ">=33"
  pop:
    # Based on Ubuntu but LTS lasts till release of next LTS
    ok: ">=20.4"
  manjaro:
    # Based on arch that uses rolling releases.
    ok: ">=21.1.3"
  debian:
    ok: ">=11.0 || ~10.10 || ~9.13"
    nudge: "10.x || 9.x"
  linuxmint:
    ok: ">=20.x || 19.x"
  kali:
    ok: "2021.3"
  linux:
    ok: ">=20.4.3 || ~18.4.6"
    nudge: "20.4.x || 18.4.x"
diskEncryption: ALWAYS
screenLock: IF_SUPPORTED
screenIdle: "<=900"
stethoscopeVersion: ">=2.3.0"
antivirus:
  providers:
    # AVG
    - name: "avgd"
      assertion: SUGGESTED
      platform:
        linux: ">=16.04"
    # Clam AV
    - name: "clamd"
      assertion: SUGGESTED
      platform:
        linux: ">=16.04"
    # Comodo AV
    - name: "cmdavd"
      assertion: SUGGESTED
      platform:
        linux: ">=16.04"
    # Sophos for Linux Standalone
    - name: "savd"
      assertion: SUGGESTED
      platform:
        linux: ">=16.04"
    # Avast antivirus
    - name: "com.avast.daemon"
      assertion: SUGGESTED
      platform:
        darwin: ">=10.13"
    # Norton
    - name: "SymDaemon"
      assertion: SUGGESTED
      platform:
        darwin: ">=10.13"
    # Sophos Antivirus
    - name: "SophosAntiVirus"
      assertion: SUGGESTED
      platform:
        darwin: ">=10.13"
    # McAfee Endpoint Security for Mac (ENSM) 10.x
    - name: "VShieldService"
      assertion: SUGGESTED
      platform:
        darwin: ">=10.13"
    # ClamXAV
    - name: "clamd"
      assertion: SUGGESTED
      platform:
        darwin: ">=10.13"
    # AVG
    - name: "com.avg.daemon"
      assertion: SUGGESTED
      platform:
        darwin: ">=10.13"
    # BitDefender
    - name: "BDLDaemon"
      assertion: SUGGESTED
      platform:
        darwin: ">=10.13"
    # Kaspersky Endpoint Security Cloud
    - name: "kavd"
      assertion: SUGGESTED
      platform:
        darwin: ">=10.13"
