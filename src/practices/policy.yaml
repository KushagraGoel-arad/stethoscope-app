osVersion:
  darwin:
    # Big Sur
    ok: ">=11.3.1 || ~10.15.7 || ~10.14.6"
    # Catalina
    nudge: ">=10.14"
  win32:
    # Version 20H2
    ok: ">=10.0.19042"
    # Version 20H1
    nudge: ">=10.0.19041"
  awsWorkspace:
    ok: ">=10.0.14393"
    nudge: ">=10.0.10240"
  ubuntu:
    # Instead of 20.04, we need 20.4 to keep semver happy
    ok: ">=20.4.2 || ~18.4.5"
    nudge: "20.4.x || 18.4.x"
  linux:
    ok: ">=20.4.2 || ~18.4.5"
    nudge: "20.4.x || 18.4.x"
diskEncryption: ALWAYS
screenLock: IF_SUPPORTED
screenIdle: "<=900"
stethoscopeVersion: ">=1.5.0"
antivirus:
  providers:
    # AVG
    - name: "avgd"
      assertion: SUGGESTED
      platform:
        linux: ">=16.04"
    # Clam AV
    - name: "clamd"
      assertion: SUGGESTED
      platform:
        linux: ">=16.04"
    # Comodo AV
    - name: "cmdavd"
      assertion: SUGGESTED
      platform:
        linux: ">=16.04"
    # Avast antivirus
    - name: "com.avast.daemon"
      assertion: SUGGESTED
      platform:
        darwin: ">=10.13"
    # Norton
    - name: "SymDaemon"
      assertion: SUGGESTED
      platform:
        darwin: ">=10.13"
    # Sophos Antivirus
    - name: "SophosAntiVirus"
      assertion: SUGGESTED
      platform:
        darwin: ">=10.13"
    # McAfee Endpoint Security for Mac (ENSM) 10.x
    - name: "VShieldService"
      assertion: SUGGESTED
      platform:
        darwin: ">=10.13"
    # ClamXAV
    - name: "clamd"
      assertion: SUGGESTED
      platform:
        darwin: ">=10.13"
    # AVG
    - name: "com.avg.daemon"
      assertion: SUGGESTED
      platform:
        darwin: ">=10.13"
