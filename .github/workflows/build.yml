name: Package application

on:
  push:
    branches:
      - 'dhananjay-build-test'

jobs:
  build-and-package-macos:
    runs-on: macos-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: goSprinto/stethoscope-app
          ref: 'dhananjay-build-test'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ${{ runner.home }}/.cache/electron
            ${{ runner.home }}/.cache/electron-builder
          key: macos-latest-dependencies-${{ hashFiles('**/yarn.lock') }}

      - name: Build and Package for macOS
        run: |
          yarn run-s prebuild 'build:electron -m --x64 --arm64'
          
        
      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Dist
          path: dist

  build-and-package-ubuntu:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: goSprinto/stethoscope-app
          ref: 'dhananjay-build-test'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ${{ runner.home }}/.cache/electron
            ${{ runner.home }}/.cache/electron-builder
          key: ubuntu-latest-dependencies-${{ hashFiles('**/yarn.lock') }}

      - name: Build and Package for Ubuntu
        run: |
          yarn run-s prebuild _electron-builder-linux
          
        
      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Dist
          path: dist

  build-and-package-windows:
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: goSprinto/stethoscope-app
          ref: 'dhananjay-build-test'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ${{ runner.home }}/.cache/electron
            ${{ runner.home }}/.cache/electron-builder
          key: windows-latest-dependencies-${{ hashFiles('**/yarn.lock') }}

      - name: Build and Package for Windows
        run: |
          yarn build:windows
          
        
      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Dist
          path: dist
